# Simple workflow for deploying static content to GitHub Pages
name: Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Checkout Academy
        uses: actions/checkout@v4
        with:
          ref: academy
          path: academy
      - name: Remove Some Files
        run: rm academy/README.md academy/LICENSE.md
      - name: Write Commit Hash
        env:
          GIT_COMMIT_URL: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
          GIT_COMMIT_SHA_1: ${{ github.sha }}
        run: |
          set -e
          sed s#GIT_COMMIT_URL#$GIT_COMMIT_URL#g index.html > tempindex.html
          sed s#GIT_COMMIT_SHA_1_7#${GIT_COMMIT_SHA_1:0:7}#g tempindex.html > index.html
          rm tempindex.html
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
